<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lenses and Levers - Contact</title>
		<meta name="description" content="Description of the site">
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<!-- connection FAVICONS-->
		<link rel="icon" href="img/favicon/favicon.ico">
		<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">

		<!-- THE BACKGROUND OF THE STATUS-BAR (ON MOBILE)-->
		<meta name="theme-color" content="#000000">

		<!-- connection GOOGLE FONTS-->
		<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,500&amp;display=swap" rel="stylesheet">

		<!-- connection CSS-->
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<!-- HEADER-->
		<header class="header js-header">
			<div class="header__mobile-menu-overlay js-mobile-menu-overlay"></div>

			<div class="header__main-content">
				<div class="container -wider">
					<div class="header__holder">
						<div class="header__left-block"><a class="logo" href="#"><img class="lazy js-lazy" src="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%20260%2066.58'%3E%3C/svg%3E" data-src="img/logo.svg" alt="Lenses and Levers logo"/></a></div>

						<div class="header__right-block">
							<!-- hamburger menu-->
							<div class="header__hamburger-menu"><a class="hamburger-menu js-hamburger-menu" href="#"><span class="hamburger-menu__inner"><span class="hamburger-menu__bars"></span></span></a></div>
							<!-- hamburger menu END-->

							<div class="header__right-content js-mobile-menu">
								<ul class="header__main-navigation main-navigation">
									<li class="main-navigation__item"><a class="main-navigation__link" href="#">Home</a></li>
									<li class="main-navigation__item"><a class="main-navigation__link" href="#">Method</a></li>
									<li class="main-navigation__item"><a class="main-navigation__link" href="#">Services</a></li>
									<li class="main-navigation__item"><a class="main-navigation__link" href="#">People</a></li>
									<li class="main-navigation__item"><a class="main-navigation__link" href="#">Blog</a></li>
								</ul>

								<ul class="header__btn-navigation">
									<li class="header__btn-navigation-item"><a class="btn btn-primary btn-sm" href="#">Talk to Us</a></li>
									<li class="header__btn-navigation-item"><a class="btn btn-pink btn-sm" href="#">Become a Collaborator<i class="btn__icon fas fa-user-plus"></i></a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- HEADER END-->

		<!-- CONTENT-->
		<main class="main js-parallax-scene">
			<!-- SECTION WELCOME-->
			<section class="main__section section-welcome -center">
				<div class="section-welcome__bg lazy js-lazy" data-src="img/section-welcome-contact-bg.jpg"></div>


				<div class="section-welcome__main-content section">
					<div class="container -wider">
						<div class="section-welcome__title-holder">
							<h5 class="title-above">Contact</h5>
							<h1 class="title-with-bg mb-0"><span class="title-with-bg__text">Get in touch <br> with us</span></h1>
						</div>
					</div>
				</div>
			</section>

			<!-- SECTION CONTACT-->
			<section class="main__section section-contact">
				<div class="section-contact__main-content section -with-footer-protection">
					<div class="container">
						<div class="section-contact__title-holder">
							<h2 class="section-contact__title">Do you want to contact us?</h2>
							<div class="section-contact__description text-block">
								<p>For all enquiries, please email us using the form below.</p>
							</div>
						</div>

						<form class="form" method="post" action="#">
							<div class="row">
								<div class="col-md-6">
									<div class="custom-form-item js-custom-form-item">
										<input class="custom-form-item__field js-custom-form-item-field" type="text" name="Name" id="contact-form-name">
										<label class="custom-form-item__label" for="contact-form-name"><span class="custom-form-item__label-content">First Name</span></label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="custom-form-item js-custom-form-item">
										<input class="custom-form-item__field js-custom-form-item-field" type="email" name="Email" id="contact-form-email">
										<label class="custom-form-item__label" for="contact-form-email"><span class="custom-form-item__label-content">Email</span></label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="custom-form-item js-custom-form-item">
										<input class="custom-form-item__field js-custom-form-item-field" type="text" name="Company" id="contact-form-company">
										<label class="custom-form-item__label" for="contact-form-company"><span class="custom-form-item__label-content">Company</span></label>
									</div>
								</div>
								<div class="col-md-6">
									<div class="custom-form-item js-custom-form-item">
										<input class="custom-form-item__field js-custom-form-item-field" type="number" name="Phone" id="contact-form-phone">
										<label class="custom-form-item__label" for="contact-form-phone"><span class="custom-form-item__label-content">Phone</span></label>
									</div>
								</div>
								<div class="col-12">
									<div class="custom-form-item js-custom-form-item">
										<textarea class="custom-form-item__field js-custom-form-item-field" name="Message" id="contact-form-message"></textarea>
										<label class="custom-form-item__label" for="contact-form-message"><span class="custom-form-item__label-content">Message</span></label>
									</div>
								</div>
							</div>

							<div class="form__btn">
								<button class="btn btn-primary" type="submit">Send</button>
							</div>
						</form>
					</div>
				</div>
			</section>
			<!-- SECTION CONTACT END-->
		</main>
		<!-- CONTENT END-->

		<!-- FOOTER-->
		<footer class="footer">
			<div class="container">
				<div class="footer__title">
					<h2 class="title-with-bg -with-arrow mb-0 js-active-on-scroll"><span class="title-with-bg__text">Connect with us to learn more.</span></h2>
				</div>

				<div class="footer__bottom-content">
					<p class="footer__copyright">@2020 Lenses and Levers. All rights reserved.</p>

					<div class="footer__socials-list">
						<ul class="socials-list">
							<li class="socials-list__item"><a class="socials-list__link -blue" href="#" target="_blank"><i class="fab fa-telegram-plane"></i></a></li>
							<li class="socials-list__item"><a class="socials-list__link -blue-dark" href="#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
							<li class="socials-list__item"><a class="socials-list__link -blue-light" href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
							<li class="socials-list__item"><a class="socials-list__link -red" href="#" target="_blank"><i class="fab fa-youtube"></i></a></li>
							<li class="socials-list__item"><a class="socials-list__link -orange" href="#" target="_blank"><i class="fas fa-rss"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</footer>
		<!-- FOOTER END-->

		<!-- connection JAVASCRIPT-->
		<script src="js/libs.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
